<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <a href="/"><img class="nav-logo" src="pwclogo.png" alt=""></a>
    <div class="nav-link-container">
      <a class="nav-link" href="club.html">Home</a>
      <a class="nav-link" href="contact.html">Contact us</a>
    </div>
  </nav>

  <section>
    <!-- Contact Form  -->
    <form action="" method="POST" id="contact-form">
      <div id="error"></div> <!-- This is where the error will appear -->
      <div class="form-content">
        <h3>Questions? Contact us!</h3>
        <div class="form-item">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-item">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-item">
          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="form-item">
          <p>How was your experience?</p>
          <div class="radio-inputs">
            <input type="radio" id="Ok" name="experience" value="Ok">
            <label for="Ok">Ok</label>
            <input type="radio" id="Good" name="experience" value="Good">
            <label for="Good">Good</label>
            <input type="radio" id="Amazing" name="experience" value="Amazing!">
            <label for="Amazing!">Amazing!</label>
          </div>
        </div>
        <div class="form-item">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </section>
  <footer class="footer">
    <!-- Flex Container 1 -->
    <div class="footer-container">
      <!-- Flex Container 2 (also Flex Container 1, Item 1 ) -->
      <a id="footer-container-item" href="https://instagram.com">Instagram</a>
      <a id="footer-container-item" href="https://linkedin.com">Linkedin</a>
      <a id="footer-container-item" href="email:contact@gmail.com">contact@gmail.com</a>
      <!-- Flex Container 2, Item 1 -->
      <a id="footer-container-item" href="tel:123-456-7890">123-456-7890</a> <!-- Flex Container 2, Item 2 -->
    </div>
    <p>This site was written by the members of the Queen's People Watching Club.</p>
    <!-- Flex Container 1, Item 2 -->
    <p>copyright 2022&copy;</p> <!-- Flex Container 1, Item 3 -->
  </footer>
</body>

</html>
